<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__STATIC__/component/pear/css/pear.css"/>
    <link rel="stylesheet" href="__STATIC__/admin/css/other/console2.css"/>
</head>
<body class="pear-container">
<div class="layui-row layui-col-space10">
    <div class="layui-col-md8">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md6">
                <div class="layui-card">
                    <div class="layui-card-header">
                        快捷菜单
                    </div>
                    <div class="layui-card-body">
                        <div class="layui-row layui-col-space10">
                            <div class="layui-col-md3 layui-col-sm3 layui-col-xs3">
                                <div class="pear-card">
                                    <i class="layui-icon layui-icon-home"></i>
                                </div>
                                <span class="pear-card-title">主页</span>
                            </div>
                            <div class="layui-col-md3 layui-col-sm3 layui-col-xs3">
                                <div class="pear-card">
                                    <i class="layui-icon layui-icon-camera"></i>
                                </div>
                                <span class="pear-card-title">弹层</span>
                            </div>
                            <div class="layui-col-md3 layui-col-sm3 layui-col-xs3">
                                <div class="pear-card">
                                    <i class="layui-icon layui-icon-star"></i>
                                </div>
                                <span class="pear-card-title">聊天</span>
                            </div>
                            <div class="layui-col-md3 layui-col-sm3 layui-col-xs3">
                                <div class="pear-card">
                                    <i class="layui-icon layui-icon-camera"></i>
                                </div>
                                <span class="pear-card-title">相机</span>
                            </div>
                            <div class="layui-col-md3 layui-col-sm3 layui-col-xs3">
                                <div class="pear-card">
                                    <i class="layui-icon layui-icon-console"></i>
                                </div>
                                <span class="pear-card-title">表单</span>
                            </div>
                            <div class="layui-col-md3 layui-col-sm3 layui-col-xs3">
                                <div class="pear-card">
                                    <i class="layui-icon layui-icon-auz"></i>
                                </div>
                                <span class="pear-card-title">安全</span>
                            </div>
                            <div class="layui-col-md3 layui-col-sm3 layui-col-xs3">
                                <div class="pear-card">
                                    <i class="layui-icon layui-icon-cart"></i>
                                </div>
                                <span class="pear-card-title">公告</span>
                            </div>
                            <div class="layui-col-md3 layui-col-sm3 layui-col-xs3">
                                <div class="pear-card">
                                    <i class="layui-icon layui-icon-app"></i>
                                </div>
                                <span class="pear-card-title">更多</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-card">
                    <div class="layui-card-header">
                        代办任务
                    </div>
                    <div class="layui-card-body">
                        <div class="layui-row layui-col-space10">
                            <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <div class="pear-card2">
                                    <div class="title">待审评论</div>
                                    <div class="count pear-text">0</div>
                                </div>
                            </div>
                            <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <div class="pear-card2">
                                    <div class="title">待审帖子</div>
                                    <div class="count pear-text">0</div>
                                </div>
                            </div>
                            <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <div class="pear-card2">
                                    <div class="title">待审文章</div>
                                    <div class="count pear-text">0</div>
                                </div>
                            </div>
                            <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <div class="pear-card2">
                                    <div class="title">待审用户</div>
                                    <div class="count pear-text">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        系统信息
                    </div>
                    <div class="layui-card-body">
                        <table class="layui-table">
                            <colgroup>
                                <col width="50%">
                                <col>
                            </colgroup>
                            <tbody>
                            {foreach $info as $k=>$v}
                            <tr>
                                <td>{$k}</td>
                                <td>{$v}</td>
                            </tr>
                            {/foreach}
                            <tr>
                                <td>框架版本</td>
                                <td>__POWERED__ [ <a href="http://www.113344.com" target="_blank">查看最新版本</a> ] </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-col-md4">
        <div class="layui-card">
            <div class="layui-card-header">信息板</div>
            <div class="layui-card-body">
                <ul class="pear-card-status">
                    <li>
                        <p>在这里显示自己的信息。</p>
                        <span>06月25日 19:92</span>
                        <a href="javascript:;" data-id="1"
                           class="pear-btn pear-btn-primary pear-btn-xs pear-reply">确认</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="__STATIC__/component/layui/layui.js"></script>
<script src="__STATIC__/component/pear/pear.js"></script>

</body>
</html>
