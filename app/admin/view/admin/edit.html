<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <link href="__STATIC__/component/pear/css/pear.css" rel="stylesheet" />
</head>
<body>
    <form class="layui-form" action="{:url('edit')}" method="post">
        <input type="hidden" name="id" value="{$vo.id}" />
        <div class="mainBox">
            <div class="main-container">
                <div class="layui-form-item">
                    <label class="layui-form-label">账户</label>
                    <input type="hidden" name="username" value="{$vo.username}" />
                    <div class="layui-form-mid"> {$vo.username} </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">*组别</label>
                    <div class="layui-input-block">
                        {:build_select('group_id', widget('group')->get(), $vo['group_id'])}
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">*昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" lay-verify="required" lay-reqtext="请输入昵称" placeholder="请输入昵称" value="{$vo.nickname}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">修改密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" placeholder="不修改请留空" value="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="re_password" placeholder="不修改请留空" value="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">简介</label>
                    <div class="layui-input-block">
                        <input type="text" name="about" placeholder="请输入简介" value="{$vo.about}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">QQ号</label>
                    <div class="layui-input-block">
                        <input type="text" name="qq" placeholder="请输入QQ号" value="{$vo.qq}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机</label>
                    <div class="layui-input-block">
                        <input type="text" name="mobile" lay-verify="phone" placeholder="请输入手机号" value="{$vo.mobile}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" lay-verify="email" placeholder="请输入邮箱" value="{$vo.email}" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script src="__STATIC__/component/layui/layui.js"></script>
<script src="__STATIC__/component/pear/pear.js"></script>
<script>
layui.use(['form','jquery', 'willphp'],function(){
    let form = layui.form;
    let $ = layui.jquery;
    let willphp = layui.willphp;

    form.on('submit(save)', function(data){
        willphp.ajaxPost(data, 0, function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
            parent.layui.table.reload('dataTable');
        });
        return false;
    });
})
</script>
</body>
</html>
