
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="__STATIC__/component/pear/css/pear.css" />
</head>
<body>
<form class="layui-form" action="{:url('profile/pass')}">
  <div class="mainBox">
    <div class="main-container">
      <div class="layui-form-item">
        <label class="layui-form-label">旧的密码</label>
        <div class="layui-input-block">
          <input type="password" name="old_pwd"  placeholder="请输入旧密码" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">新的密码</label>
        <div class="layui-input-block">
          <input type="password" name="new_pwd"  placeholder="请输入新密码" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
          <input type="password" name="re_pwd"  placeholder="请确认新密码" class="layui-input">
        </div>
      </div>
    </div>
  </div>
  <div class="bottom">
    <div class="button-container">
      <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="save">
        <i class="layui-icon layui-icon-ok"></i>
        提交
      </button>
      <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
        <i class="layui-icon layui-icon-refresh"></i>
        重置
      </button>
    </div>
  </div>
</form>
<script src="__STATIC__/component/layui/layui.js"></script>
<script src="__STATIC__/component/pear/pear.js"></script>
<script>
  layui.use(['form','willphp'],function(){
    let form = layui.form;
    let willphp = layui.willphp;
    form.on('submit(save)', function(data){
      willphp.ajaxPost(data, 0, function () {
          let index = parent.layer.getFrameIndex(window.name);
          parent.layer.close(index);
      });
      return false;
    });
  })
</script>
</body>
</html>
